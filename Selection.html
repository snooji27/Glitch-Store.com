<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select Role</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Media/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .role-container {
            height: 550px;
            width: 400px;
            padding: 40px;
            background-color: #2a2c4d;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);
            text-align: center;
            color: #ebe1de;
        }

        .role-container h1 {
            font-size: 70px;
            margin-bottom: 0px;
        }

        .role-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-header img {
            margin-right: 10px;
        }

        .role-button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .role-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px;
            padding: 48px 20px;
            font-size: 25px;
            font-weight: 600;
            color: #2a2c4d;
            background-color: #59406b;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .role-button i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ebe1de;
        }

        .role-button:hover {
            background-color: #af95c2;
            color: white;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #59406b;
            margin: 30px 0;
            margin-bottom: 50px;
        }
        .back-link {
          display: block;
          font-size: 14px;
          color: #ebe1de;
        }
        
        
    </style>
</head>

<body>
    <div class="role-container">
        <div class="logo-header">
            <img src="Media/icon2.png" alt="Glitch Logo" width="100"/>
            <h1>Glitch</h1>
        </div>
        <div class="divider"></div>
        <h2>Select Your Role</h2>
        <div class="role-button-container">
            <a href="Adm_Log.html" class="role-button" role="button">
                <i class='bx bx-cog'></i> Admin
            </a>
            <a href="User_Login_Signup.html" class="role-button" role="button">
                <i class='bx bx-user' ></i> User
            </a>
        </div>
        <a class="back-link" href="Homepage.html">&larr; Back to home page</a>
    </div>
</body>
</html>
