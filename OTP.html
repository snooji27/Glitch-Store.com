<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('Media/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .forgot-container {
      height: 550px;
      width: 400px;
      padding: 40px;
      background-color: #2a2c4d;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, .2);
      text-align: center;
      color: #ebe1de;
    }

    .forgot-container h1 {
      font-size: 50px;
      margin-bottom: 0px;
    }

    .forgot-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .forgot-container h3 {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .forgot-container p {
      font-size: 15px;
      margin-bottom: 10px;
      color: #ebe1de;
    }

    .logo-header {
      display: flex;
      align-items: center;
    }

    .logo-header img {
      margin-right: 15px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #8e6ea5;
      margin: 30px 0 50px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .code-inputs input {
      width: 45px;
      height: 55px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #8e6ea5;
      border-radius: 10px;
      background-color: #1e2128;
      color: #ebe1de;
      outline: none;
      transition: all 0.3s ease;
    }

    .code-inputs input:focus {
      border-color: #cf4d8f;
      background-color: #2a2c4d;
    }

    .code-inputs input:hover {
      border-color: #cf4d8f;
      background-color: #2a2c4d;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 3px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn.resend {
      background-color: #44465a;
      color: white;
    }

    .btn.resend:hover {
      background-color: #8e6ea5;
    }

    .btn.alt {
      background-color: #59406b;
      color: #ebe1de;
    }

    .btn.alt:hover {
      background-color: #5a5d74;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <div class="logo-header">
      <img src="Media/icon2.png" alt="Glitch' Logo" width="100" />
      <h1>Glitch</h1>
    </div>
    <div class="divider"></div>
    <h2>Check your inbox</h2>
    <p>Enter the 6-digit security code we sent to</p>
    <h3>a**********t@gmail.com</h3>

    <form id="otp-form">
      <div class="code-inputs">
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code1" required>
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code2" required>
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code3" required>
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code4" required>
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code5" required>
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" name="code6" required>
      </div>
      <button type="submit" class="btn alt">Continue</button>
      <button type="button" class="btn resend" onclick="window.location.href='OTP.html'">Resend code</button>
    </form>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code-inputs input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    document.getElementById('otp-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent actual form submission
      window.location.href = 'Selection.html'; // Redirect on submit
    });
  </script>
</body>

</html>
