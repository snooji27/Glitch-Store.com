<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Glitch</title>
    <link rel="stylesheet" href="CSS/up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="Media/icon2.png" alt="Logo" class="header-logo">
        <span class="site-name">Glitch</span>
    </div>
    <nav>
        <ul>
            <li><a href="Homepage.html">HOME</a></li>
            <li><a href="gamestore.php">GAMES</a></li>
            <li><a href="gamesowned.html">GAMES OWNED</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="support.html">SUPPORT</a></li>
        </ul>
    </nav>
</header>

<main style="padding-top: 80px;">
    <section class="profile-container">
        <div class="profile-header">
            <h2 class="username">Edit Profile</h2>
            <p class="bio">Update your info and personalize your account</p>
        </div>

        <form class="edit-form" action="update_profile.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="PlayerOne" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Gamer | Collector | Trophy Hunter ðŸŽ®" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" name="profile-picture" accept="image/*">

            <label for="new-password">New Password</label>
            <div class="password-container">
                <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>

            <button type="submit" class="settings-btn">Save Changes</button>
            <a href="userprofile.html" class="settings-btn" style="background-color:#777;">Cancel</a>
        </form>
    </section>
</main>

<footer>
    <div class="footer-social">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 GLITCH Game Store | All Rights Reserved</p>
</footer>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("new-password");

    togglePassword.addEventListener("click", () => {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
