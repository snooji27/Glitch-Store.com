<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modify Marvel Rivals</title>
  <link rel="stylesheet" href="../CSS/modify-game.css" />
</head>
<body class="modify-page">

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="Media/icon2.png" alt="Logo" class="header-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="../admin.html" class="function-btn">Admin Dashboard</a></li>
        <li><a href="../admin.html" class="function-btn">Admin Dashboard</a></li>
        <li><a href="../add-game.html" class="function-btn">Add Game</a></li>
        <li><a href="../view-games.html" class="function-btn">View Games</a></li>
        <li><a href="../Selection.html" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Modify Game: FFXIV
    </h1>

    <form class="modify-form">
      <div class="form-group">
        <label for="game-title">Game Title</label>
        <input type="text" id="game-title" name="game-title" value="FFXIV " />
      </div>

      <div class="form-group">
        <label for="game-price">Price</label>
        <input type="text" id="game-price" name="game-price" value=" $24.99" />
      </div>

      <div class="form-group">
        <label for="game-description">Description</label>
        <textarea id="game-description" name="game-description" rows="6">Final Fantasy XIV is a critically acclaimed MMORPG with an engaging story, expansive world, and cooperative multiplayer.


        </textarea>
      </div>

      <div class="form-group">
        <label for="game-image">Cover Image</label>
        <input type="file" id="coverImage" name="coverImage">
      </div>

      <div class="form-actions">
        <a href="../view-games.html" class="btn-save">Save Changes</a>
        <a href="../view-games.html" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer"> 
    <p>&copy; 2025 GLITCH Game Store | All Rights Reserved</p>
 </footer>

</body>
</html>
