<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modify Minecraft</title>
  <link rel="stylesheet" href="../CSS/modify-game.css" />
</head>
<body class="modify-page">
  <header>
    <div class="logo-container">
      <img src="Media/icon2.png" alt="Logo" class="header-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="../admin.html" class="function-btn">Admin Dashboard</a></li>
        <li><a href="../admin.html" class="function-btn">Admin Dashboard</a></li>
        <li><a href="../add-game.html" class="function-btn">Add Game</a></li>
        <li><a href="../view-games.html" class="function-btn">View Games</a></li>
        <li><a href="../Selection.html" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h1 class="page-title">Modify Game: Minecraft</h1>
    <form class="modify-form">
      <div class="form-group">
        <label for="game-title">Game Title</label>
        <input type="text" id="game-title" name="game-title" value="Minecraft" />
      </div>

      <div class="form-group">
        <label for="game-price">Price</label>
        <input type="text" id="game-price" name="game-price" value=" $19.99" />
      </div>

      <div class="form-group">
        <label for="game-description">Description</label>
        <textarea id="game-description" name="game-description" rows="6">
Minecraft is a sandbox video game that allows players to explore, build, and survive in a blocky, procedurally generated 3D world. Create your adventure and craft your own stories!
        </textarea>
      </div>

      <div class="form-group">
        <label for="coverImage">Cover Image</label>
        <input type="file" id="coverImage" name="coverImage" />
      </div>

      <div class="form-actions">
        <a href="../view-games.html" class="btn-save">Save Changes</a>
        <a href="../view-games.html" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="footer"> 
    <p>&copy; 2025 GLITCH Game Store | All Rights Reserved</p>
 </footer>
</body>
</html>
