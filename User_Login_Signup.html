<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login/Signup Form</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
                text-decoration: none;
                list-style: none;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('Media/background.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                min-height: 100vh;
            }

            .container {
                position: relative;
                width: 850px;
                height: 550px;
                background: #2a2c4d;
                margin: 20px;
                border-radius: 30px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }

            .container h1 {
                font-size: 36px;
                margin: -10px 0;
            }

            .container p {
                font-size: 14px;
                margin: 15px 0;
            }

            form {
                width: 100%;
            }

            .form-box {
                position: absolute;
                right: 0;
                width: 50%;
                height: 100%;
                background: #2a2c4d;
                display: flex;
                align-items: center;
                color: #ebe1de;
                text-align: center;
                padding: 40px;
                z-index: 1;
                transition:
                    0.6s ease-in-out 1.2s,
                    visibility 0s 1s;
            }

            .container.active .form-box {
                right: 50%;
            }

            .form-box.register {
                visibility: hidden;
            }

            .container.active .form-box.register {
                visibility: visible;
            }

            .input-box {
                position: relative;
                margin: 30px 0;
            }

            .input-box input {
                width: 100%;
                padding: 13px 50px 13px 20px;
                background: #2a2c4d;
                border-radius: 8px;
                border: none;
                outline: none;
                font-size: 16px;
                color: #ebe1de;
                font-weight: 500;
            }

            .input-box input::placeholder {
                color: #ebe1de;
                font-weight: 400;
            }

            .input-box i {
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 20px;
                color: #ebe1de;
            }

            .forgot-link {
                margin: -15px 0 15px;
            }

            .forgot-link a {
                font-size: 14px;
                color: #ebe1de;
            }

            .forgot-link a {
                font-size: 14px;
                color: #ebe1de;
                transition:
                    color 0.3s ease,
                    text-decoration 0.3s ease;
            }

            .forgot-link a:hover {
                color: #ff77b0;
                text-decoration: underline;
            }

            .btn {
                width: 100%;
                height: 48px;
                background: #cf4d8f;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border: none;
                cursor: pointer;
                font-size: 16px;
                color: #2a2c4d;
                font-weight: 600;
            }

            .btn:hover {
                background: #ff77b0;
                color: white;
                transition:
                    background 0.3s ease,
                    color 0.3s ease;
            }

            .social-icons {
                display: flex;
                justify-content: center;
            }

            .social-icons a {
                display: inline-flex;
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 8px;
                font-size: 24px;
                color: #ebe1de;
                margin: 0 8px;
            }

            .social-icons a:hover {
                background-color: rgb(76, 79, 123);
            }

            .toggle-box {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .toggle-box::before {
                content: "";
                position: absolute;
                left: -250%;
                width: 300%;
                height: 100%;
                background: #cf4d8f;
                border-radius: 150px;
                z-index: 2;
                transition: 1.8s ease-in-out;
            }

            .container.active .toggle-box::before {
                left: 50%;
            }

            .toggle-panel {
                position: absolute;
                width: 50%;
                height: 100%;
                color: #ebe1de;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
                transition: 0.6s ease-in-out;
            }

            .toggle-panel.toggle-left {
                left: 0;
                transition-delay: 1.2s;
            }

            .container.active .toggle-panel.toggle-left {
                left: -50%;
                transition-delay: 0.6s;
            }

            .toggle-panel.toggle-right {
                right: -50%;
                transition-delay: 0.6s;
            }

            .container.active .toggle-panel.toggle-right {
                right: 0;
                transition-delay: 1.2s;
            }

            .toggle-panel p {
                margin-bottom: 20px;
            }

            .toggle-panel .btn {
                width: 160px;
                height: 46px;
                background: #cf4d8f;
                border: 2px solid #ebe1de;
                box-shadow: none;
                color: #2a2c4d;
            }

            .toggle-panel .btn:hover {
                color: white;
                background: #ff77b0;
                transition:
                    background 0.3s ease,
                    color 0.3s ease;
            }

            .support-link {
                margin-top: 15px;
            }

            .support-link a {
                font-size: 14px;
                color: #ebe1de;
                transition:
                    color 0.3s ease,
                    text-decoration 0.3s ease;
            }

            .support-link a:hover {
                color: #ff77b0;
                text-decoration: underline;
            }

            .logo-header {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-header img {
                margin-right: 15px;
            }

            .container h1 {
                font-size: 36px;
                margin: 0;
            }

            @media screen and (max-width: 650px) {
                .container {
                    height: calc(100vh - 40px);
                }

                .form-box {
                    bottom: 0;
                    width: 100%;
                    height: 70%;
                }

                .container.active .form-box {
                    right: 0;
                    bottom: 30%;
                }

                .toggle-box::before {
                    left: 0;
                    top: -270%;
                    width: 100%;
                    height: 300%;
                    border-radius: 20vw;
                }

                .container.active .toggle-box::before {
                    left: 0;
                    top: 70%;
                }

                .container.active .toggle-panel.toggle-left {
                    left: 0;
                    top: -30%;
                }

                .toggle-panel {
                    width: 100%;
                    height: 30%;
                }

                .toggle-panel.toggle-left {
                    top: 0;
                }

                .toggle-panel.toggle-right {
                    right: 0;
                    bottom: -30%;
                }

                .container.active .toggle-panel.toggle-right {
                    bottom: 0;
                }
            }

            @media screen and (max-width: 400px) {
                .form-box {
                    padding: 20px;
                }

                .toggle-panel h1 {
                    font-size: 30px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
          <div class="form-box login">
            <form action="gamestore.html" autocomplete="on">
              <div class="logo-header">
                <img src="Media/icon2.png" alt="Glitch' Logo" width="70" />
                <h1>Log in</h1>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
              </div>
              <div class="forgot-link">
                <a href="ForgotUser.html">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">Log in</button>
              <p>or log in with social platforms</p>
              <div class="social-icons">
                <a href="#"><i class="bx bxl-google"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
              </div>
              <div class="support-link">
                <a href="support.html">Need help?</a>
              </div>
            </form>
          </div>
    
          <div class="form-box register">
            <form id="registerForm" action="Signup_2.html" autocomplete="on">
              <div class="logo-header">
                <img src="Media/icon2.png" alt="Glitch' Logo" width="70" />
                <h1>Registration</h1>
              </div>
              <div class="input-box">
                <input type="text" id="regUsername" placeholder="Username" required />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required />
                <i class="bx bxs-envelope"></i>
              </div>
              <div class="input-box">
                <input type="password" id="regPassword" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
              </div>
              <button type="submit" class="btn">Register</button>
              <p>or register with social platforms</p>
              <div class="social-icons">
                <a href="#"><i class="bx bxl-google"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
              </div>
              <div class="support-link">
                <a href="support.html">Need help?</a>
              </div>
            </form>
          </div>
    
          <div class="toggle-box">
            <div class="toggle-panel toggle-left">
              <h2>Welcome Back!</h2>
              <p>Don't have an account?</p>
              <button class="btn register-btn">Register</button>
            </div>
    
            <div class="toggle-panel toggle-right">
              <h2>Hello, Welcome!</h2>
              <p>Already have an account?</p>
              <button class="btn login-btn">Login</button>
            </div>
          </div>
        </div>
    
        <script>
          function showLogin() {
            document.querySelector(".form-box.login").style.display = "block";
            document.querySelector(".form-box.register").style.display = "none";
          }
    
          const container = document.querySelector(".container");
          const registerBtn = document.querySelector(".register-btn");
          const loginBtn = document.querySelector(".login-btn");
    
          registerBtn.addEventListener("click", () => {
            container.classList.add("active");
          });
    
          loginBtn.addEventListener("click", () => {
            container.classList.remove("active");
          });
    
          // Registration form validation
          const registerForm = document.getElementById("registerForm");
          registerForm.addEventListener("submit", function (e) {
            const username = document.getElementById("regUsername").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value.trim();
    
            if (!username || !email || !password) {
              e.preventDefault();
              alert("Please fill in all the required fields.");
            } else {
              window.location.href = "Signup_2.html";
            }
          });
        </script>
      </body>
    </html>
