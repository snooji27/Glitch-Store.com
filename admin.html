<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glitch Admin Dashboard</title>
  <link rel="stylesheet" href="CSS/admin.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="Media/icon2.png" alt="Logo" class="header-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="admin.html" class="function-btn">Admin Dashboard</a></li>
        <li><a href="add-game.html" class="function-btn">Add Game</a></li>
        <li><a href="view-games.html" class="function-btn">View Games</a></li>
        <li><a href="Selection.html" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="welcome-text">Welcome, Admin!</h1>

    <!-- Dashboard Stats -->
    <section class="dashboard">
      <div class="card">
        <h3>Total Games</h3>
        <p>9</p>
      </div>
      <div class="card">
        <h3>Active Users</h3>
        <p>1502</p>
      </div>
    </section>

    <!-- Manage games -->
    <section class="admin-actions center-actions">
      <h2 class="section-title">Manage Games</h2>
      <div class="button-group center-buttons">
        <a href="add-game.html" class="btn">Add Game</a>
        <a href="view-games.html" class="btn">View Games</a>
      </div>
    </section>
  </main>
  
</body>
<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 GLITCH Game Store | All Rights Reserved</p>
</footer>
</html>
