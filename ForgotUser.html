<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Media/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .forgot-container {
            height: 550px;
            width: 400px;
            padding: 40px;
            background-color: #2a2c4d;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);
            text-align: center;
            color: #ebe1de;
        }
        
        .forgot-container h1 {
            font-size: 50px;
            margin-bottom: 0px;
        }
        
        .forgot-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .forgot-container p {
            font-size: 15px;
            margin-bottom: 30px;
            color: #ebe1de;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: #2a2c4d;
            font-size: 16px;
            color: #ebe1de;
            border: 1px solid #8e6ea5;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ebe1de;
            font-size: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #8e6ea5;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #2a2c4d;
            cursor: pointer;
        }

        .btn:hover {
            background: #af95c2;
            color: white;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #ebe1de;
        }

        .back-link:hover {
            color: #cf4d8f;
            text-decoration: underline;
        }
        
        .logo-header {
            display: flex;
            align-items: center;
            
        }

        .logo-header img {
            margin-right: 15px;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: #8e6ea5;
            margin: 30px 0;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <div class="logo-header">
            <img src="Media/icon2.png" alt="Glitch' Logo" width="100"/>
            <h1>Glitch</h1>
        </div>
        <div class="divider"></div>
        <h2>Forgot Password</h2>
        <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>
        <form action="#" autocomplete="on">
            <div class="input-box">
                <input type="email" placeholder="Email Address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='OTP.html'">Send Reset Link</button>
        </form>
        <a class="back-link" href="User_Login_Signup.html">&larr; Back to Login</a>
    </div>
</body>
</html>
