<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select Role</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/Forgot.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        .role-button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .role-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px;
            padding: 48px 20px;
            font-size: 25px;
            font-weight: 600;
            color: #2a2c4d;
            background-color: #59406b;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .role-button i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ebe1de;
        }

        .role-button:hover {
            background-color: #af95c2;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-header">
            <img src="../Media/icon2.png" alt="Glitch Logo" width="100"/>
            <h1>Glitch</h1>
        </div>
        <div class="divider"></div>
        <h2>Select Your Role</h2>
        <div class="role-button-container">
            <a href="Adm_Log.html" class="role-button" role="button">
                <i class='bx bx-cog'></i> Admin
            </a>
            <a href="User_Login_Signup.html" class="role-button" role="button">
                <i class='bx bx-user' ></i> User
            </a>
        </div>
        <a class="back-link" onclick="history.back()">&larr; Back to home page</a>
    </div>
</body>
</html>
