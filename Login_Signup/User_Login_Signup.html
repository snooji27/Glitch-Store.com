<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login/Signup Form</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../CSS/User_Log.css" />
    </head>

    <body>
        <div class="container">
          <div class="form-box login">
            <form action="login_process.php" method="POST" autocomplete="on">
              <div class="logo-header">
                <img src="../Media/icon2.png" alt="Glitch' Logo" width="70" />
                <h1>Log in</h1>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
              </div>
              <div class="forgot-link">
                <a href="Forgot.html">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">Log in</button>
              <p>or log in with social platforms</p>
              <div class="social-icons">
                <a href="#"><i class="bx bxl-google"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
              </div>
              <div class="support-link">
                <a href="../support.html">Need help?</a>
              </div>
            </form>
          </div>
    
          <div class="form-box register">
            <form id="registerForm" action="register_process.php" method="POST" autocomplete="on">
              <div class="logo-header">
                <img src="../Media/icon2.png" alt="Glitch' Logo" width="70" />
                <h1>Registration</h1>
              </div>
              <div class="input-box">
                <input type="text" id="regUsername" placeholder="Username" required />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required />
                <i class="bx bxs-envelope"></i>
              </div>
              <div class="input-box">
                <input type="password" id="regPassword" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
              </div>
              <button type="submit" class="btn">Register</button>
              <p>or register with social platforms</p>
              <div class="social-icons">
                <a href="#"><i class="bx bxl-google"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
              </div>
              <div class="support-link">
                <a href="../support.html">Need help?</a>
              </div>
            </form>
          </div>
    
          <div class="toggle-box">
            <div class="toggle-panel toggle-left">
              <h2>Welcome Back!</h2>
              <p>Don't have an account?</p>
              <button class="btn register-btn">Register</button>
            </div>
    
            <div class="toggle-panel toggle-right">
              <h2>Hello, Welcome!</h2>
              <p>Already have an account?</p>
              <button class="btn login-btn">Login</button>
            </div>
          </div>
        </div>
    
        <script>
          function showLogin() {
            document.querySelector(".form-box.login").style.display = "block";
            document.querySelector(".form-box.register").style.display = "none";
          }
    
          const container = document.querySelector(".container");
          const registerBtn = document.querySelector(".register-btn");
          const loginBtn = document.querySelector(".login-btn");
    
          registerBtn.addEventListener("click", () => {
            container.classList.add("active");
          });
    
          loginBtn.addEventListener("click", () => {
            container.classList.remove("active");
          });
    
          const registerForm = document.getElementById("registerForm");
          registerForm.addEventListener("submit", function (e) {
            const username = document.getElementById("regUsername").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value.trim();
    
            if (!username || !email || !password) {
              e.preventDefault();
              alert("Please fill in all the required fields.");
            } else {
              window.location.href = "Signup_2.html";
            }
          });

          window.addEventListener("DOMContentLoaded", () => {
              const urlParams = new URLSearchParams(window.location.search);
              const formType = urlParams.get("form");

              if (formType === "signup") {
                  document.querySelector(".container").classList.add("active");
              } else {
                  document.querySelector(".container").classList.remove("active");
              }
          });
        </script>
      </body>
    </html>
