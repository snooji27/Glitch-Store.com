<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch - Support </title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
 <!-- header should be here--> 
    
<!--requently Asked Questions Section -->
    <main>
        <section class="faq">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-item">
                <h3>How do I refund a game?</h3>
                <p>Contact us via email with your order number, and we’ll process your request.</p>
            </div>
            <div class="faq-item">
                <h3>Where can I find my download link?</h3>
                <p>Check the "Games Owned" page after logging in.</p>
            </div>
        </section>
        
<!--Contact Form -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" autocomplete="name" autofocus required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="Enter your email" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                       title="Please enter a valid email address(e.g., example@domain.com)" ><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" autocomplete="on" required placeholder="We’d love to hear from you! What’s on your mind?" ></textarea><br>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

</body>
</html>
