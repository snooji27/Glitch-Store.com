<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Google Map</title>
  <style>
    .map-container {
      position: relative;
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h2>Our Location</h2>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086823839931!2d-122.41941508468387!3d37.774929779759236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c0a5e7a3f%3A0xdaa5ff8e789b5a3f!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1681070548321"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</body>
</html>
